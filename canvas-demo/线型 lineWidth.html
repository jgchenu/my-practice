<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>线型 Line width</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script>
      // lineWidth 属性的例子
      // 这个属性设置当前绘线的粗细。属性值必须为正数。默认值是1.0。
      function draw() {
        var ctx = document.getElementById("canvas").getContext("2d");
        for (var i = 0; i < 10; i++) {
          ctx.lineWidth = 1 + i;
          ctx.beginPath();
          ctx.moveTo(5 + i * 14, 5);
          ctx.lineTo(5 + i * 14, 140);
          ctx.stroke();
        }
      }
      draw();
    </script>
  </body>
</html>
