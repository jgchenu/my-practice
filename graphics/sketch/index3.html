<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sketch</title>
</head>
<body>
  <script type="module">
    import {pen, left, right, forward, render} from './lib/doodle.js';

    const dep = 5;
    pen(1);
    function fractal(length, depth) {
      if(depth <= 0) return forward(length);
      const l = length / 3;
      fractal(l, depth - 1);
      left(60);
      fractal(l, depth - 1);
      right(120);
      fractal(l, depth - 1);
      left(60);
      fractal(l, depth - 1);
    }
    left(60);
    fractal(1, dep);
    right(120);
    fractal(1, dep);
    right(120);
    fractal(1, dep);

    {
      const width = 512,
        height = 512;
      const canvas = document.createElement('canvas');
      canvas.width = width;
      canvas.height = height;
      document.body.appendChild(canvas);

      render((commands) => {
        const ctx = canvas.getContext('2d');
        function project({x, y}) { // -1 ~ 1
          return {
            x: 0.5 * (x + 1) * canvas.width,
            y: 0.5 * (1 - y) * canvas.height,
          };
        }

        commands.forEach(({command, args}, idx) => {
          if(command === 'pen') {
            if(idx > 0) ctx.stroke();
            const {color, lineWidth} = args;
            ctx.strokeStyle = color;
            ctx.lineWidth = lineWidth;
            ctx.beginPath();
          } else if(command === 'put') {
            const {x, y} = project(args);
            ctx.moveTo(x, y);
          } else if(command === 'forward') {
            const {x, y} = project(args);
            ctx.lineTo(x, y);
          }
        });
        ctx.stroke();
      });
    }
  </script>
</body>
</html>
