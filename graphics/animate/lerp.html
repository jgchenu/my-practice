<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      width: 300px;
    }
    .block {
      width: 100px;
      height: 100px;
      position: absolute;
      top: 100px;
      left: 100px;
      background: blue;
      flex-shrink: 0;
      transform-origin: 50% 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="block"></div>
  </div>
  <script type="module">
    import {Animator} from '../common/lib/animator/index.js';
    const block = document.querySelector('.block');
    const animator = new Animator({duration: 3000, easing: p => p ** 2});
    document.addEventListener('click', () => {
      animator.animate({el: block, start: 100, end: 400}, ({target: {el, start, end}, timing: {p}}) => {
        const left = start * (1 - p) + end * p;
        el.style.left = `${left}px`;
      });
    });
  </script>
</body>
</html>
